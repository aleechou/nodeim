<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>BB宝</title>

<script src="jquery-1.9.1.min.js"></script>
<link rel="stylesheet" type="text/css" href="styles/webim.css" />
<link rel="stylesheet" type="text/css" href="styles/webimpage.css" />

</head>
<body onselectstart="return false;">
	<div class="wOther"
		style="position: absolute; width: 350px; height: 285px; z-index: 9750;">
		<div class="wContent">
			<div class="wOtherTitle" style="color: rgb(0, 0, 0);" onmousedown="kate.window.drag()">
				<div class="wIcon">
					<img
						src="images/im/tooladdfriend.png">
				</div>
				<div class="wText" >找回密码</div>
				<div class="wControl" >
					<div class="wControlMin" onmouseover="this.scrollTop='13'"
						onmouseout="this.scrollTop='0'">
						<img
							src="images/im/othercontrolmin.png"
							title="最小化" onclick="kate.window.minimize()">
					</div>
					<div class="wControlClose" onmouseover="this.scrollTop='15'"
						onmouseout="this.scrollTop='0'">
						<img
							src="images/im/othercontrolclose.png"
							title="关闭" onclick="kate.window.close()">
					</div>
				</div>
			</div>
			<div class="wWindowContent"
				style="background-color: transparent; height: 260px;">
				<form action="addfriend.php" method="get" name="form1"
					class="friend_bg">
					<table width="330" border="0" align="center" cellpadding="0"
						cellspacing="0" id="form1">
						<tbody>
							<tr>
								<td height="15" colspan="3"></td>
							</tr>
							<tr>
							  <td width="66" height="25" align="right">&nbsp;</td>
							  <td width="6" align="left">&nbsp;</td>
							  <td width="160" align="left">&nbsp;</td>
						  </tr>
							<tr>
                              <td height="25" align="right">输入用户名：</td>
							  <td align="left">&nbsp;</td>
							  <td align="left"><input id="uid"
									type="text" class="input1" maxlength="50" /></td>
						  </tr>
							<tr>
								<td height="22" align="right"></td>
								<td align="left">&nbsp;</td>
								<td align="left">&nbsp;</td>
							</tr>


							<tr>
								<td height="35" align="center"></td>
								<td align="center">&nbsp;</td>
								<td height="35" align="left"><input class="button1"
									type="button" name="btnSubmit" value="确定" onclick="step1()" />
									&nbsp;&nbsp; <input class="button1" type="button"
									name="btnCancel" onclick="kate.window.close()" value="取消" /></td>
							</tr>
						</tbody>
					</table>
				    
				    <table width="330" border="0" align="center" cellpadding="0"
						cellspacing="0" id="form2" style="display:none">
                      <tbody>
                        <tr>
                          <td height="15" colspan="3"></td>
                        </tr>
                        <tr>
                          <td width="66" height="25" align="right">密码提示问题：</td>
                          <td width="6" align="left">&nbsp;</td>
                          <td width="160" align="left"><span id="wentiDiv"></span></td>
                        </tr>
                        <tr>
                          <td height="25" align="right">回答：</td>
                          <td align="left">&nbsp;</td>
                          <td align="left"><input id="answer"
									type="text" class="input1" maxlength="50" /></td>
                        </tr>
                        <tr>
                          <td height="25" align="right">新密码：</td>
                          <td align="left">&nbsp;</td>
                          <td align="left"><input name="newpassword"
									type="text" class="input1" id="newpassword" maxlength="50" /></td>
                        </tr>
                        <tr>
                          <td height="25" align="right">确认新密码：</td>
                          <td align="left">&nbsp;</td>
                          <td align="left"><input name="renewpassword"
									type="text" class="input1" id="renewpassword" maxlength="50" /></td>
                        </tr>
                        <tr>
                          <td height="35" align="center"></td>
                          <td align="center">&nbsp;</td>
                          <td height="35" align="left"><input class="button1"
									type="button" name="btnSubmit2" value="确定" onclick="step2()" />
                            &nbsp;&nbsp;
                            <input class="button1" type="button"
									name="btnCancel2" onclick="kate.window.close()" value="取消" /></td>
                        </tr>
                      </tbody>
                    </table>
				    <input name="username" type="hidden" id="username" />
				</form>
			</div>
		</div>
		<div class="wLoading" style="display: none;">加载中...</div>
	</div>
	<div class="wLoading" style="display: none;">加载中...</div>
	</div>
	<script>
		function step1(){
			kate.parentWindow.call("findPassStep1",[{username:jQuery("#uid").val()}]) ;
			jQuery("#username").val( jQuery("#uid").val())
		}
		var oUser = null;
		function step1_callback(data){
			oUser = data;
			
			jQuery("#wentiDiv").text( data.question);
			jQuery("#form1").hide();
			jQuery("#form2").show();
			
		}
		
		function step2(){
			
			if( jQuery("#newpassword").val() == ""){
				alert("新密码不能为空")
				return;
			}
			if( jQuery("#newpassword").val() != jQuery("#renewpassword").val()){
				alert("确认密码不一致")
				return;
			}
			
			kate.parentWindow.call("findPassStep2",[{username:jQuery("#username").val(),answer:jQuery("#answer").val(),newpassword:jQuery("#newpassword").val()}]) ;
		}
	</script>

</body>
</html>

    <div  class="wOther" style="position: absolute; width: 350px; height: 285px; z-index: 9750;"><div class="wContent"><div  class="wOtherTitle" style="color: rgb(0, 0, 0);"><div  class="wIcon"><img src="http://webos.knowledge.com.cn/webim/images/im/tooladdfriend.png"></div><div  class="wText" style="cursor: move;">添加联系人</div><div  class="wControl" style="display:none"><div class="wControlMin" onmouseover="this.scrollTop='13'" onmouseout="this.scrollTop='0'"><img src="http://webos.knowledge.com.cn/webim/images/im/othercontrolmin.png" title="最小化"></div><div class="wControlClose" onmouseover="this.scrollTop='15'" onmouseout="this.scrollTop='0'"><img src="http://webos.knowledge.com.cn/webim/images/im/othercontrolclose.png" title="关闭"></div></div></div><div  class="wWindowContent" style="background-color: transparent; height: 260px;"><form action="addfriend.php" method="get" name="form1"  class="friend_bg"> 
<div class="fr_found"><strong>查找方式</strong></div>
	<div class="fr_clear fr_fl" style="margin-top:20px">
		<div class="fr_fl fr_mr fr_choose" ><label for="t1"><input type="radio"  value="1" id="btnSearch1" name="btnSearch" >
		    精确查找</label>
		</div>
		<div class="fr_fl fr_choose" >
		  <label for="t2">
		    <input type="radio"  checked="checked" value="2" id="btnSearch2" name="btnSearch">
		    按条件查找</label>
		  </div>
	</div>
	<div class="fr_clear fr_fl">
		<div style="height:95px;display:none;padding:15px" id="searchDiv1">
			<div style="height:30px">
				用户名：<input name="tbUsername" id="tbUsername" type="text" class="input1"  maxlength="50">
			</div>
			<div style="height:30px">
				<span  style="color:#06c; padding-left:70px;">示例：quguangyu@gmail.com</span>
			</div>
		</div>
		<div style="height:95px;padding:15px" id="searchDiv2">
			<div style="height:30px">
				性别：<select name="gender"><option value="-1">不限</option><option value="1">男</option><option value="2">女</option></select>
			</div>
			<div style="height:30px">
			自定义头像：<select name="face"><option value="-1">不限</option><option value="1">是</option><option value="2">不是</option></select>
			</div>
			<div style="height:30px">
				在线状态：<select name="status"><option value="-1">不限</option><option value="1">在线</option><option value="2">不在线</option></select>
			</div>
		</div>
	</div>
	<div class="fr_clear fr_fl">
<div style="height:35px;margin-left:90px;">
        <input class="button1" type="button" name="btnSubmit"  value="确定" onclick="search()">&nbsp;&nbsp; 
        <input class="button1" type="button" name="btnCancel"  onclick="winClose(event);" value="取消">
</div>  
	</div>
</form></div></div><div  class="wLoading" style="display: none;">加载中...</div></div>

    </div>
    <script>
	$("#btnSearch1").change(function(){
		
		jQuery("#btnSearch1").attr("checked","checked");
		jQuery("#btnSearch1").attr("checked","");
		jQuery("#searchDiv1").show();
		jQuery("#searchDiv2").hide();
		
	}) ;
	$("#btnSearch2").click(function(){
		
		jQuery("#btnSearch1").attr("checked","");
		jQuery("#btnSearch1").attr("checked","checked");
		jQuery("#searchDiv1").hide();
		jQuery("#searchDiv2").show();
		
	}) ;

	function search(){
		
		if( jQuery("#btnSearch1").attr("checked") == "checked"){
			
			kate.parentWindow.call("nodeim.searchUser",[{username:jQuery("#tbUsername").val()}]) ;
		}else{
			kate.parentWindow.call("nodeim.searchUser",[{}]) ;
		}
		
		
	}
	</script>

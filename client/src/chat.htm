<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>真知保护</title>

<link rel="stylesheet" type="text/css"  href="styles/webim.css"/>
<link rel="stylesheet" type="text/css"  href="styles/webimpage.css"/>
</head>
<body >
    <div  class="wChat" style="position: absolute; left: 627px; top: 35px; width: 690px; height: 490px; z-index: 9717;">
      <div class="wRound_lt"></div>
      <div class="wRound_rt"></div>
      <div class="wRound_lb"></div>
      <div class="wRound_rb"></div>
      <div class="wResize"></div>
      <div class="wContent">
        <div  class="wChatTitle" style="color: rgb(0, 0, 0);">
          <div  class="wIcon"><img src="http://webos.knowledge.com.cn/webim/images/im/icon.png"></div>
          <div  class="wText" style="cursor: move;">ww</div>
          <div  class="wControl">
            <div class="wControlMin" onmouseover="this.scrollTop='13'" onmouseout="this.scrollTop='0'"><img src="http://webos.knowledge.com.cn/webim/images/im/chatcontrolmin.png" title="最小化"></div>
            <div class="wControlClose" onmouseover="this.scrollTop='15'" onmouseout="this.scrollTop='0'"><img src="http://webos.knowledge.com.cn/webim/images/im/chatcontrolclose.png" title="关闭"></div>
          </div>
        </div>
        <div  class="wWindowContent" style="background-color: transparent; height: 465px;">
          <div class="wChatTool" >
            <div class="wChatSignHolder"  style="width: 530px;">
              <div class="wChatSign" > &lt;&gt;</div>
            </div>
            <div class="wChatToolBar">
              <div  class="wChatToolBarButton" onmouseover="this.className='wChatToolBarButton wChatToolBarButtonHover'" onmouseout="this.className='wChatToolBarButton'" b="2"> <img src="http://webos.knowledge.com.cn/webim/images/im/chatbuttonblock.png" style="height:30px;width:29px" title="阻止此联系人"> </div>
              <div  class="wChatToolBarButton" onmouseover="this.className='wChatToolBarButton wChatToolBarButtonHover'" onmouseout="this.className='wChatToolBarButton'"> <img src="images/im/chatbuttonhistory.png" style="height:30px;width:29px" title="查看聊天历史记录"> </div>
              <div  class="wChatToolBarButton" onmouseover="this.className='wChatToolBarButton wChatToolBarButtonHover'" onmouseout="this.className='wChatToolBarButton'"> <img src="images/im/videochat.png" style="height:30px;width:26px" title="发送视频会话"> </div>
              <!--视频按钮  -->
              <div  class="wChatToolBarButton" onmouseover="this.className='wChatToolBarButton wChatToolBarButtonHover'" onmouseout="this.className='wChatToolBarButton'"> <img src="images/im/viocechat.png" style="height:30px;width:32spx" title="发送语音会话"> </div>
              <div  class="wChatToolBarButton" onmouseover="this.className='wChatToolBarButton wChatToolBarButtonHover'" onmouseout="this.className='wChatToolBarButton'"> <img src="images/im/videostop-gray.png" style="height:30px;width:29px" title="挂断"> </div>
            </div>
          </div>
          <div style="background:#ffc; clear:both">
		  
		  
	  <div style="width:200px;float:left">
	  
	  
	  <div  class="wMainUserContainer" style="height: 52px;">
              <div  class="wMainUserItem" u onmousedown="_webIM.Common.changeSelItem(this,event)" onmouseup="_webIM.Common.showContextMenu(this,event)" oncontextmenu="function(){return !!0}" ondblclick="var uid = this.getAttribute('uid');if(uid)_webIM.CMD.openChatWindow(uid,true);" style="background-color: rgb(255, 239, 176);">
                <div class="wMainListButton" onmouseover="this.className='wMainListButton wMainListButtonHover'" onmouseout="this.className='wMainListButton'"><img src="http://webos.knowledge.com.cn/webim/images/im/m3.png" title="查看此人的联系人卡片" style="height:19px;width:19px" onclick="_webIM.CMD.showCard(10000,this.parentNode)"></div>
                <div class="wMainUserItemText">aarongao&nbsp;&nbsp;<span style="color:#777"></span></div>
              </div>
              <div  class="wMainUserItem" u onmousedown="_webIM.Common.changeSelItem(this,event)" onmouseup="_webIM.Common.showContextMenu(this,event)" oncontextmenu="function(){return !!0}" ondblclick="var uid = this.getAttribute('uid');if(uid)_webIM.CMD.openChatWindow(uid,true);" style="">
                <div class="wMainListButton" onmouseover="this.className='wMainListButton wMainListButtonHover'" onmouseout="this.className='wMainListButton'"><img src="http://webos.knowledge.com.cn/webim/images/im/m3.png" title="查看此人的联系人卡片" style="height:19px;width:19px" onclick="_webIM.CMD.showCard(10098,this.parentNode)"></div>
                <div class="wMainUserItemText">ww&nbsp;&nbsp;<span style="color:#777"></span></div>
              </div>
            </div>	
	  
	  </div>
		  
		  
		  
            <div class="wChatMain"  style="height: 395px; width: 338px;">
              <div style="border:1px solid #f2b705;background-color:#fff">
                <div  style="height: 246px; overflow-x: hidden; overflow-y: auto; word-break: break-all; text-align: left;">
                  <div class="wChatMsgTitle">qq 说 (13：00)：</div>
                  <div class="wChatMsgContent">ddd</div>
                </div>
              </div>
              <div  class="wChatResize"></div>
              <div style="border:1px solid #f2b705;background-color:#fff;overflow:hidden">
                <div class="wChatFaceButtonBar">
                  <div  class="wChatFaceButton" onmouseover="this.className='wChatFaceButton wChatFaceButtonHover'" onmouseout="this.className='wChatFaceButton'"> <img src="images/im/facebuttonface.png" style="height:23px;width:20px" title="选择图释"> </div>
                  <div  class="wChatFaceButton" onmouseover="this.className='wChatFaceButton wChatFaceButtonHover'" onmouseout="this.className='wChatFaceButton'"> <img src="images/im/facebuttonflash.png" style="height:23px;width:16px" title="发送闪屏振动"> </div>
                  <div  class="wChatFaceButton" onmouseover="this.className='wChatFaceButton wChatFaceButtonHover'" onmouseout="this.className='wChatFaceButton'"> <img src="images/im/facebuttonsendimg.png" style="height:23px;width:16px" title="发送图片"> </div>
                  <div  class="wChatFaceButton" onmouseover="this.className='wChatFaceButton wChatFaceButtonHover'" onmouseout="this.className='wChatFaceButton'"> <img src="images/im/facebuttonsendfile.png" style="height:23px;width:16px" title="发送文件"> </div>
                </div>
                <textarea  style="height: 78px; border: 0px; width: 323px; font-size: 12px; overflow: auto; resize: none;"></textarea>
              </div>
              <div style="float:right;padding-top:2px">
                <div style="width:88px">
                  <div  style="float:left;overflow:hidden;height:21px;width:64px" onmouseup="this.scrollTop='21'" onmousedown="this.scrollTop='42'" onmouseover="this.scrollTop='21'" onmouseout="this.scrollTop='0'"> <img src="images/im/buttonsendmsg.png" title="发送您的消息"> </div>
                  <div  style="float:left;overflow:hidden;height:21px;width:16px" onmouseup="this.scrollTop='21'" onmousedown="this.scrollTop='42'" onmouseover="this.scrollTop='21'" onmouseout="this.scrollTop='0'"> <img src="images/im/buttonsendtype.png" title="快速回复"> </div>
                </div>
              </div>
            </div>
            <div class="wChatSide"  style="height: 395px; display: block;">
              <div  class="wChatUserFace" style="top:5px;left:5px"> <img  src="http://webos.knowledge.com.cn/webim/userface/default.gif" style="width:114px;height:114px;display:block"> </div>
              <div  class="wChatUserFace" style="bottom:10px;left:5px"> <img  src="http://webos.knowledge.com.cn/webim/userface/default.gif" style="width:114px;height:114px"> </div>
            </div>
            <div class="wChatSideBar"  style="height: 395px;"> <img style="display:none" src="http://webos.knowledge.com.cn/webim/images/im/chatsidebutton.png" title="隐藏参与者的显示图片">
              <!--隐藏头像按钮-->
            </div>
            <div  class="wChatResizeBar" style="width: 338px;"></div>
            <div style="clear:both"></div>
          </div>
        </div>
      </div>
      <div  class="wLoading" style="display: none;">加载中...</div>
    </div>
    <div  class="wLoading" style="display: none;">加载中...</div>
  </div>
</body>
</html>
